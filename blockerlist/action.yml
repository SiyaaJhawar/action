name: Jira Blocker List
description: Generates a list of Jira issues with the "Blocker" priority.

inputs:
  jira-token:
    description: 'Jira access token to authenticate with Jira API'
    required: true
  jira-url:
    description: 'Jira instance URL'
    required: true
  jira-project:
    description: 'Jira project key'
    required: true

outputs:
  blocker-issues:
    description: 'A list of Jira issues with the "Blocker" priority'
    
runs:
  using: 'node12'
  main: 'jira.js'
