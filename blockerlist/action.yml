name: Example Action
description: An example GitHub Action that performs a GET request

inputs:
  jira_username:
    description: 'The username for Jira authentication'
    required: true
  jira_api_token:
    description: 'The API token for Jira authentication'
    required: true
  url:
    description: 'https://swgup.atlassian.net/rest/api/3/search?filter=allissues'
    required: true

runs:
  using: 'node12'
  main: 'jira.js'
