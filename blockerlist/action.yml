name: Example Action
description: An example GitHub Action that performs a GET request

inputs:
  jira_username:
    description: 'The username for Jira authentication'
    required: true
  jira_api_token:
    description: 'The API token for Jira authentication'
    required: true
  jira_url:
    description: 'the jira api to hit'
    required: true

runs:
  using: 'node12'
  main: 'jira.js'
