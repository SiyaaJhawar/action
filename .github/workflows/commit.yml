name: commit
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  get-id:
    runs-on: ubuntu-latest
    steps:
      - name: Get commitcomment
        uses: actions/checkout@v2
        env:
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_API_TOKEN }}
      - name: Install dependencies
        run: |
          npm install
          
          npm install node-fetch
        
     
       
      - run: node test.js
       
       
