name: 'My Reusable Workflow'

on:

  workflow_call:

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: SiyaaJhawar/action@main
        with:
          who-to-greet: 'SiyaaJhawar'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash

      
        
    
     
