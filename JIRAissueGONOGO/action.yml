
name: My Action
description: My action description
inputs:
  jira_url:
    description: 'The URL of the Jira instance'
    required: true
  jira_username:
    description: 'The username for the Jira account'
    required: true
  jira_api_token:
    description: 'The API token for the Jira account'
    required: true
  
outputs:
  go_no_go:
    description: 'Whether to proceed with the workflow or not. Can be "GO" or "NOGO"'


runs:
  using: 'node16'
  main:
    script: 'jirablocker.js'
